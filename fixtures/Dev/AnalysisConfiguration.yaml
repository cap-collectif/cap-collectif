        body: 'Donner une définition de la sémantique semble pertinent avant de commencer cet article qui va traiter de la sémantique appliquée aux moteurs de recherche et à Google plus particulièrement  ! La sémantique est définie comme”une branche de la linguistique qui étudie les signifiés, ce dont on parle, ce que l’on veut énoncer. Sa branche symétrique, la syntaxe, concerne pour sa part le signifiant, sa forme, sa langue, sa graphie, sa grammaire…“. Pour son étymologie, le mot sémantique “est dérivé du grec σημαντικός (sêmantikos), « signifié » lui-même formé à partir de σημαίνω (sêmainô), « signifier, indiquer » ou σῆμα (sêma), « signe, marque ». Il a été repris à la fin du XIX e siècle par le linguiste français Michel Bréal, auteur du premier traité de sémantique”.'
