# Possible directions in which to order a list of items when provided an orderBy argument.
enum OrderDirection {
  # Specifies an ascending order for a given orderBy argument.
  ASC

  # Specifies a descending order for a given orderBy argument.
  DESC
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

# A budget contribution
type Proposal {
  theme: Theme
  category: ProposalCategory
  district: District
  address: String

  # The author of the contribution.
  author: User!

  # The delete date.
  deletedAt: String

  # The publication status.
  publicationStatus: PublicationStatus!

  # The content of the contribution.
  id: String!

  # Identifies the contribution title.
  title: String!

  # Identifies the body of the contribution.
  body: HTML!

  # Identifies the body of the contribution rendered to text.
  bodyText: String!

