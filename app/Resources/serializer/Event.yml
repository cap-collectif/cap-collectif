Capco\AppBundle\Entity\Event:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      type: string
      groups: [Events, Elasticsearch]
    title:
      expose: true
      type: string
      groups: [Events, Elasticsearch]
    body:
      expose: true
      type: string
      groups: [Events, Elasticsearch]
    lat:
      expose: true
      type: float
      groups: [Events, Elasticsearch]
    lng:
      expose: true
      type: float
      groups: [Events, Elasticsearch]
    city:
      expose: true
      type: string
      groups: [Events]
    country:
      expose: true
      type: string
      groups: [Events]
    link:
      expose: true
      type: string
      groups: [Events]
    author:
      expose: true
      type: Capco\UserBundle\Entity\User
      groups: [Events, Elasticsearch]
    projects:
      expose: true
      type: Capco\AppBundle\Entity\Project
      groups: [Elasticsearch]
    themes:
      expose: true
      type: Capco\AppBundle\Entity\Theme
      groups: [Elasticsearch]
    commentsCount:
      expose: true
      type: integer
      groups: [Events]
    canContribute:
      expose: true
      type: boolean
      groups: [Events]
    createdAt:
      expose: true
      type: DateTime
      groups: [Events, Elasticsearch]
      serialized_name: createdAt
    updatedAt:
      expose: true
      type: DateTime
      groups: [Events]
      serialized_name: updatedAt
    startAt:
      expose: true
      type: DateTime
      groups: [Default, Elasticsearch]
      serialized_name: startAt
    endAt:
      expose: true
      type: DateTime
      groups: [Default, Elasticsearch]
      serialized_name: endAt
    media:
      expose: true
      groups: [Default]
      serialized_name: media
    comments:
      expose: true
      groups: [Events]
    enabled:
      expose: true
      groups: [Events]
  virtual_properties:
    getFullAddress:
      serialized_name: address
      type: string
      groups: [Elasticsearch]
