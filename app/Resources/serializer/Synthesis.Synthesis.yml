Capco\AppBundle\Entity\Synthesis\Synthesis:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      groups: [Syntheses, SynthesisDetails]
    enabled:
      expose: true
      groups: [SynthesisDetails]
    editable:
      expose: true
      groups: [SynthesisDetails]
    consultationStep:
      type: Capco\AppBundle\Entity\Steps\ConsultationStep
    elements:
      type: ArrayCollection<Capco\AppBundle\Entity\Synthesis\SynthesisElement>
      expose: true
      groups: [Syntheses, SynthesisDetails, Elements]
    displayRules:
      expose: true
      groups: [Syntheses, SynthesisDetails]
      serialized_name: displayRules
  relations:
    - rel: self
      href:
        route: get_synthesis
        parameters:
          id: expr(object.getId())
      exclusion:
        groups: [Syntheses, SynthesisDetails]
    - rel: elements
      href:
        route: get_synthesis_elements
        parameters:
          id: expr(object.getId())
      exclusion:
        groups: [Syntheses, SynthesisDetails]
