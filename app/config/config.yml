httplug:
  clients:
    default:
      factory: 'httplug.factory.curl'
      http_methods_client: true
    hwi:
      factory: 'httplug.factory.guzzle6'
      config:
        timeout: 10
        verify_peer: false
        max_redirects: 1
        ignore_errors: false

hwi_oauth:
  http:
    client: httplug.client.hwi
  connect:
    account_connector: capco.oauth.provider
  firewall_names: [main]
  target_path_parameter: _destination
  fosub:
    username_iterations: 30
    properties:
      facebook: facebook_id
      google: google_id
  resource_owners:
    facebook:
      type: facebook
      client_id: '%facebook_app_id%'
      client_secret: '%facebook_app_secret%'
      scope: 'email'
      options:
        display: page
    google:
      type: google
      client_id: '%google_app_id%'
      client_secret: '%google_app_secret%'
      scope:
        'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile'
      options:
        access_type: offline
        approval_prompt: auto
        display: page
        login_hint: email address
    openid:
      class: Capco\UserBundle\OpenID\OpenIDResourceOwner
      type: oauth2
      client_id: '%openid_client_id%'
      client_secret: '%openid_secret%'
      access_token_url: '%openid_access_token_url%'
      authorization_url: '%openid_authorization_url%'
      infos_url: '%openid_userinfo_url%'

