  mailers:
    default:
      transport: smtp
      local_domain: '%router.request_context.host%'
      host: '%mailer_host%'
      port: '%mailer_port%'
      username: '%mailer_user%'
      password: '%mailer_password%'

# Stof\DoctrineExtensionBundle configuration
stof_doctrine_extensions:
  default_locale: '%locale%'
  orm:
    default:
      timestampable: true
      translatable: true
      sluggable: true
      softdeleteable: true
      loggable: true
      tree: true

