InternalVote:
  type: interface
  config:
    name: Vote
    resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Vote\\VoteTypeResolver", [value])'
    fields:
      id:
        type: 'ID!'
        # TODO: this need to be a GlobalId
        # builder: 'Relay::GlobalId'
        # builderConfig:
        #   typeName: Vote
      createdAt:
        type: 'DateTime!'
        description: 'The date of the vote.'
      author:
        type: 'InternalUser'
        description: 'The author of the contribution.'
        resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Vote\\PropositionVoteUserResolver", [value])'
      related:
        type: 'Contribution'
        description: 'The contribution that was voted.'
      kind:
        type: 'String!'
        description: 'Returns Type of vote'
