InternalStep:
    type: interface
    inherits:
        - Node
        - PreviewStep
        - InternalTimeRangeable
    config:
        name: Step
        description: 'A step inside a project.'
        resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepTypeResolver", [value])'
        fields:
            # TODO remove
            kind:
                description: 'The kind of the step'
                type: 'String!'
                deprecationReason: 'Please, use `__typename` instead.'
            # TODO remove
            type:
                description: 'The type of the step'
                type: 'String'
                deprecationReason: 'Please, use `__typename` instead.'
            timeless:
                description: 'Does the step have a end date ?'
                type: 'Boolean'
            body:
                type: 'HTML'
                description: 'The introduction text of the step.'
            bodyUsingJoditWysiwyg:
                description: 'Is the body using Jodit Wysiwyg.'
                type: 'Boolean!'
            enabled:
                description: 'Is the step enabled or not'
                type: 'Boolean!'
            label:
                description: 'The label of the step'
                type: 'String!'
            metaDescription:
                description: "The step's metadescription"
                type: 'String'
            customCode:
                description: "The step's custom code"
                type: 'String'
            slug:
                description: "The step's slug"
                type: 'String'
            events:
                description: 'Events linked to the step'
                type: 'InternalEventConnection!'
                argsBuilder: 'Relay::ForwardConnection'
                args:
                    orderBy:
                        type: 'PreviewEventOrder!'
                        defaultValue: { field: START_AT, direction: DESC }
                    isFuture:
                        type: 'Boolean'
                        description: 'If non-null, filters events by comparing the start date with present.'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepEventsResolver", [value, args])'
            project:
                type: 'InternalProject'
            exportStepUrl:
                type: 'URI'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepExportStepUrlResolver", [value])'
            exportContributorsUrl:
                type: 'URI'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepExportContributorsResolver", [value])'
            adminUrl:
                type: 'URI!'
                args:
                    operationType:
                        type: 'StepAdminUrlOperationType'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepAdminUrlResolver", [value, args])'
            mediators:
                access: "hasFeatureFlag('mediator')"
                type: 'MediatorConnection'
                description: 'Mediators assigned to this step.'
                argsBuilder: 'Relay::ForwardConnection'
                args:
                    username:
                        type: 'String'
                        description: 'Filter mediators by user username.'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Step\\StepMediatorsResolver", [value, args, getUser()])'
