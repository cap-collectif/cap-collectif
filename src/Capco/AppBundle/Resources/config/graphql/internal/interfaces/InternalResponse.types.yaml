InternalResponse:
    type: interface
    config:
        name: Response
        description: 'A response to a question.'
        resolveType: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Response\\ResponseResolver", [value])'
        fields:
            id:
                type: 'ID!'
                description: 'Nullable ID in case of empty response.'
            question:
                type: 'InternalQuestion!'
                description: 'Identifies the question of the response.'
            reply:
                type: 'InternalReply'
                access: "@=hasRole('ROLE_ADMIN')"
                description: 'Identifies the reply of the response.'
            hasViewerStarred:
                type: 'Boolean!'
                access: "@=hasRole('ROLE_PROJECT_ADMIN')"
                description: 'True if the viewer has starred the response.'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Response\\HasViewerStarredResolver", [value, getUser()])'
