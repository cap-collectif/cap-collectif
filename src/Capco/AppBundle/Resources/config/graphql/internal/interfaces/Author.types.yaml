Author:
    type: interface
    inherits:
        - Timestampable
    config:
        name: Author
        description: 'Represent an author.'
        resolveType: '@=query("Capco\\AppBundle\\GraphQL\\Resolver\\Author\\AuthorTypeResolver", value)'
        fields:
            id:
                type: 'ID!'
                description: 'Author ID'
            username:
                type: 'String'
                description: 'Author username'
            displayName:
                type: 'String!'
                description: "The author's public profile name."
            slug:
                type: 'String!'
                description: "The author's slug"
            media:
                type: 'InternalMedia'
            isViewer:
                type: 'Boolean!'
                description: 'Whether or not this author is the authenticated user.'
            url:
                type: 'URI!'
            biography:
                type: 'String'
            avatarUrl:
                type: 'URI'
                description: "The author's public avatar URL."
                resolve: '@=query("Capco\\AppBundle\\GraphQL\\Resolver\\User\\ContributorAvatarUrlResolver", value)'
            email:
                type: 'String'
            isProjectAdmin:
                type: 'Boolean!'
            userType:
                type: 'InternalUserType'
