EventParticipantConnection:
    type: relay-connection
    config:
        nodeType: UserOrNotRegistered!
        connectionFields:
            totalCount:
                type: Int!
                description: Identifies the total count of items in the connection.
        edgeFields:
            registeredAt:
                type: DateTime!
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\EventParticipant\\EventParticipantConnectionEdgeRegisteredAtResolver", [value])'
            registeredAnonymously:
                type: Boolean!
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\EventParticipant\\EventParticipantConnectionEdgeRegisteredAnonymouslyResolver", [value])'
