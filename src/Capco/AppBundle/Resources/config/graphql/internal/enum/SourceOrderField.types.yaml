SourceOrderField:
    type: enum
    config:
        description: 'Properties by which source connections can be ordered'
        values:
            PUBLISHED_AT:
                value: !php/const Capco\AppBundle\Enum\SourceOrderField::PUBLISHED_AT
                description: 'Allows ordering a list of sources by when they were published.'
            VOTES:
                value: !php/const Capco\AppBundle\Enum\SourceOrderField::VOTES
                description: 'Allows ordering a list of sources by the number of votes it have.'
            CREATED_AT:
                value: !php/const Capco\AppBundle\Enum\SourceOrderField::CREATED_AT
                description: 'Allows ordering a list of sources by when they were created.'
            UPDATED_AT:
                value: !php/const Capco\AppBundle\Enum\SourceOrderField::UPDATED_AT
                description: 'Allows ordering a list of sources by when they were updated.'
