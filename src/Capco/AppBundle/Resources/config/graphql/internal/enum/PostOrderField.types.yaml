PostOrderField:
    type: enum
    config:
        description: 'Properties by which posts can be ordered'
        values:
            UPDATED_AT:
                value: !php/const Capco\AppBundle\Enum\PostOrderField::UPDATED_AT
                description: 'Allows ordering a list of posts by when they have been updated.'
            CREATED_AT:
                value: !php/const Capco\AppBundle\Enum\PostOrderField::CREATED_AT
                description: 'Allows ordering a list of posts by when they have been created.'
            PUBLISHED_AT:
                value: !php/const Capco\AppBundle\Enum\PostOrderField::PUBLISHED_AT
                description: 'Allows ordering a list of posts by when they were published.'
