InternalProposalForm:
    type: object
    inherits:
        - PreviewProposalForm
        - InternalWithProposals
        - UniformResourceLocatable
        - InternalOwnerable
    config:
        name: ProposalForm
        description: 'A budget form'
        interfaces:
            - Node
            - UniformResourceLocatable
        fields:
            reference:
                type: 'String!'
            description:
                type: 'HTML'
            descriptionUsingJoditWysiwyg:
                description: 'Is the description using Jodit Wysiwyg.'
                type: 'Boolean!'
            summaryHelpText:
                type: 'String'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormSummaryHelpTextResolver", [value])'
            illustrationHelpText:
                type: 'String'
            title:
                type: 'String!'
            proposals:
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormProposalsResolver", [value, args, getUser(), serv("request_stack")])'
            viewerProposalsUnpublished:
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormViewerProposalsUnpublishedResolver", [value, args, getUser()])'
            categories:
                type: '[InternalProposalCategory!]!'
                args:
                    order:
                        type: 'CategoryOrderField'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormCategoriesResolver", [value, args["order"]])'
                description: 'Available categories for proposals of this form.'
            usingThemes:
                type: 'Boolean!'
            contribuable:
                type: 'Boolean!'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormViewerCanContributeResolver", [value, getUser()])'
                description: 'Viewer can contribute to the form'
            themeMandatory:
                type: 'Boolean!'
            themeHelpText:
                type: 'String'
            usingDistrict:
                type: 'Boolean!'
            commentable:
                type: 'Boolean!'
            costable:
                type: 'Boolean!'
            proposalInAZoneRequired:
                type: 'Boolean!'
            districts:
                type: '[InternalProposalDistrict!]!'
                args:
                    order:
                        type: 'DistrictOrderField'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormDistrictsResolver", [value, args["order"]])'
            districtMandatory:
                type: 'Boolean!'
            districtHelpText:
                type: 'String'
            usingCategories:
                type: 'Boolean!'
            categoryMandatory:
                type: 'Boolean!'
            categoryHelpText:
                type: 'String'
            usingAddress:
                type: 'Boolean!'
            titleHelpText:
                type: 'String'
            descriptionHelpText:
                type: 'String'
            addressHelpText:
                type: 'String'
            questions:
                type: '[InternalQuestion!]!'
                args:
                    filter:
                        type: 'QuestionsFilterType'
                        description: 'Filter questions by a given filter.'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormQuestionsResolver", [value, args])'
            mapCenter:
                type: 'PreviewGoogleMapsAddress'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalFormMapCenterResolver", [value])'
            zoomMap:
                type: 'Int'
            adminUrl:
                type: URI!
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormAdminUrlResolver", [value])'
            url:
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormUrlResolver", [value])'
            notificationsConfiguration:
                type: 'NotificationsConfiguration!'
            evaluationForm:
                type: 'EvaluationForm'
                description: 'Get the evaluation form of the proposal form'
            step:
                type: 'InternalCollectStep'
                description: 'Identifies the step that use the proposal form.'
            allowAknowledge:
                type: 'Boolean!'
            isProposalForm:
                type: 'Boolean!'
                description: 'Proposal form is type of Proposal or Question'
            objectType:
                type: 'ProposalFormObjectType!'
                description: 'The kind of proposal form (Proposal/Question/Establishment)'
            usingDescription:
                type: 'Boolean!'
                description: 'Proposal form using description field'
            usingIllustration:
                type: 'Boolean!'
                description: 'Proposal form using illustration field'
            usingSummary:
                type: 'Boolean!'
                description: 'Proposal form using summary field'
            descriptionMandatory:
                type: 'Boolean!'
                description: 'Proposal form is description field is mandatory or not'
            suggestingSimilarProposals:
                type: 'Boolean!'
                description: 'When a user is creating a proposal, suggest similar to avoid duplicate.'
            isIndexationDone:
                type: 'Boolean!'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Questionnaire\\IsIndexationDoneResolver")'
            canContact:
                type: 'Boolean!'
                description: 'can the viewer send a contact message to the proposals author'
            analysisConfiguration:
                type: 'InternalAnalysisConfiguration'
                description: 'The configuration for the related analysis.'
            isGridViewEnabled:
                type: 'Boolean!'
                description: 'True if the GRID view is enabled.'
            isListViewEnabled:
                type: 'Boolean!'
                description: 'True if the LIST view is enabled.'
            isMapViewEnabled:
                type: 'Boolean!'
                description: 'True if the MAP view is enabled.'
            numberOfUsedSocialNetworks:
                type: 'Int!'
                description: 'The number of social networks used.'
            usingWebPage:
                type: 'Boolean!'
                description: 'Proposal form using web page field'
            usingTwitter:
                type: 'Boolean!'
                description: 'Proposal form using Twitter field'
            usingFacebook:
                type: 'Boolean!'
                description: 'Proposal form using Facebook field'
            usingInstagram:
                type: 'Boolean!'
                description: 'Proposal form using Instagram field'
            usingYoutube:
                type: 'Boolean!'
                description: 'Proposal form using Youtube field'
            usingLinkedIn:
                type: 'Boolean!'
                description: 'Proposal form using LinkedIn field'
            isUsingAnySocialNetworks:
                type: 'Boolean!'
                description: 'Proposal form using any social networks field'
            createdAt:
                type: 'DateTime!'
                resolve: '@=value.getCreatedAt()'
            updatedAt:
                type: 'DateTime'
                resolve: '@=value.getUpdatedAt()'
            owner:
                type: 'InternalQuestionnaireOwner'
                description: 'The owner of the questionnaire.'
            socialNetworksUsed:
                type: 'String!'
                description: 'The social networks used as string.'
            nbrOfMessagesSent:
                type: 'Int!'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\ProposalForm\\ProposalFormMessagesSentResolver", [value])'
                description: 'The number of email messages sent on this form proposals.'
