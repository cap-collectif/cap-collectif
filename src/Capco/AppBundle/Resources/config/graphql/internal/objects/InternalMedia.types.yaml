InternalMedia:
    type: object
    inherits:
        - PreviewMedia
    config:
        name: Media
        description: 'A media'
        fields:
            id:
                type: 'ID!'
                description: 'The id of the media.'
            url:
                resolve: '@=query("Capco\\AppBundle\\GraphQL\\Resolver\\Media\\MediaUrlResolver", value, args, context)'
                args:
                    format:
                        # TODO transform this to enum
                        type: 'String'
                        description: 'The format of the media'
            name:
                type: 'String!'
            size:
                type: 'String!'
            enabled:
                type: 'Boolean!'
            authorName:
                type: 'String'
            description:
                type: 'String'
            copyright:
                type: 'String'
            contentType:
                type: 'String!'
            providerReference:
                type: 'String!'
            height:
                type: 'Int'
                resolve: '@=query("Capco\\AppBundle\\GraphQL\\Resolver\\Media\\MediaHeightResolver", value)'
            width:
                type: 'Int'
                resolve: '@=query("Capco\\AppBundle\\GraphQL\\Resolver\\Media\\MediaWidthResolver", value)'
            createdAt:
                type: 'DateTime!'
                description: 'Identifies the date and time when the object was created.'
