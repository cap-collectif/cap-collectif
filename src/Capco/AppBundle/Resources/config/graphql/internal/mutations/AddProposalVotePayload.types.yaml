AddProposalVotePayload:
    type: relay-mutation-payload
    config:
        fields:
            vote:
                type: 'InternalProposalVote'
            viewer:
                type: 'InternalUser'
            voteEdge:
                type: 'InternalProposalVoteEdge'
            errorCode:
                type: 'AddProposalVoteErrorCode'
            shouldTriggerConsentInternalCommunication:
                type: 'Boolean!'
                description: 'Wether or not we should trigger workflow modal to display internal communication modal.'
            shouldIncrementProjectContributorsTotalCount:
                type: 'Boolean'
                description: 'Wether or not we should increment project contributors totalCount.'
