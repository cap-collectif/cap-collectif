UpdateSelectionStepPayload:
    type: relay-mutation-payload
    config:
        fields:
            selectionStep:
                type: 'InternalSelectionStep!'
                description: 'The updated step.'
            proposalStepSplitViewWasDisabled:
                type: 'Boolean!'
                description: 'Whether or not we had to disable proposal step split view if vote settings were not compatible.'
