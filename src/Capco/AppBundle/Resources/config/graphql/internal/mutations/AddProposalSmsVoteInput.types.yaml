AddProposalSmsVoteInput:
    type: relay-mutation-input
    config:
        description: 'Input of addProposalSmsVote mutation.'
        fields:
            proposalId:
                type: 'ID!'
                description: 'The Node ID of the proposal to vote.'
            stepId:
                type: 'ID!'
                description: 'The Node ID of the step.'
            token:
                type: 'String'
                description: 'The participant token.'
            anonymously:
                type: 'Boolean'
                defaultValue: true
                description: 'The vote will be anonymous.'
