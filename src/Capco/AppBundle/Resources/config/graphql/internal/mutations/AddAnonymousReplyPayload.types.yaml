AddAnonymousReplyPayload:
    type: relay-mutation-payload
    config:
        fields:
            reply:
                type: 'InternalReply'
                description: 'The created reply'
            questionnaire:
                type: 'InternalQuestionnaire'
                description: 'The associated questionnaire'
            participantToken:
                type: 'String'
                description: 'The token of the participant'
            errorCode:
                type: 'AddAnonymousReplyErrorCode'
                description: 'An error'
            shouldTriggerConsentInternalCommunication:
                type: 'Boolean!'
                description: 'Wether or not it should trigger consent internal communication modal.'
