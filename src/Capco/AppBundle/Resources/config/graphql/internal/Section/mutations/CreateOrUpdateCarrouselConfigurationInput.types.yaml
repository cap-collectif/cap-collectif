CreateOrUpdateCarrouselConfigurationInput:
    type: relay-mutation-input
    config:
        description: 'Input of createOrUpdateCarrouselConfiguration mutation'
        fields:
            title:
                type: 'String'
                description: 'The title of the section.'
            position:
                type: 'Int'
                description: 'The position of the section in the homepage.'
            enabled:
                type: 'Boolean'
                description: 'Whether it is published or not.'
            isLegendEnabledOnImage:
                type: 'Boolean'
                description: 'Whether the legend is enabled on the image or not.'
            carrouselElements:
                type: '[CarrouselElementInput!]!'
                description: 'The carrousel elements of the section.'
