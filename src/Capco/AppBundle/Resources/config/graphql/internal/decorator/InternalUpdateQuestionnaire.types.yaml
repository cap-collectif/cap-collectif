InternalUpdateQuestionnaire:
    type: object
    decorator: true
    config:
        fields:
            title:
                type: 'String'
                description: 'The new title of the questionnaire.'
            description:
                type: 'HTML'
                description: 'The new description of the questionnaire.'
            descriptionUsingJoditWysiwyg:
                description: 'Is the description using Jodit Wysiwyg.'
                type: 'Boolean'
            questions:
                type: '[QuestionnaireAbstractQuestionInput!]'
                description: 'The new list of available questions for this questionnaire'
            isLogged:
                type: 'Boolean'
                description: 'If true, log the user action'
                defaultValue: false
