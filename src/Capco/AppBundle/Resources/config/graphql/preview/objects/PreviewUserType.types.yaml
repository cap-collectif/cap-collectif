PreviewUserType:
    type: object
    inherits:
        - Node
    config:
        interfaces:
            - Node
        name: UserType
        description: 'A type of person'
        fields:
            id:
                builder: 'Relay::GlobalId'
                builderConfig:
                    typeName: UserType
            name:
                type: 'String'
                description: 'The name of the type.'
                argsBuilder: 'Translatable::Field'
                resolve: '@=value.getName(args["locale"], true)'
            media:
                type: 'PreviewMedia'
                description: 'The media associated with this type'
            translations:
                type: '[PreviewUserTypeTranslation!]'
