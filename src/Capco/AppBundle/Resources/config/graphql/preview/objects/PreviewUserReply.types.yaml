PreviewUserReply:
    type: object
    inherits:
        - Node
        - PublicPublishable
        - Timestampable
        - Draftable
    config:
        interfaces:
            - Node
        name: UserReply
        description: "Represents a user answer to a questionnaire."
        fields:
            id:
                description: 'The ID of an object.'
                builder: 'Relay::GlobalId'
                builderConfig:
                    typeName: Reply
            responses:
                type: '[PreviewResponse]!'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Reply\\ReplyResponsesResolver", [value, getUser(), context])'
                description: 'The responses of the reply.'
            author:
                type: 'PreviewUser!'
                description: 'The author of the contribution.'