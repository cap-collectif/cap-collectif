Capco\AppBundle\Entity\Page:
  page2:
    title: FAQ
    body: Retrouvez sur cette page la possibilité de pouvoir afficher la faq du site. <stripslashes('\<h2>Préparation du sujet</h2><p>\')>A compléter<stripslashes('\</p><h2>Lancement du projet</h2><p>\')>A compléter<stripslashes('\</p>      <h3>Évaluer</h3><p>\')>A compléter<stripslashes('\</p><h3>Argumenter</h3><p>\')>A compléter<stripslashes('\</p><h3>Proposer</h3><p>\')>A compléter<stripslashes('\</p><p>\')>A compléter<stripslashes('\</p><h2>Organisation de journées contributives</h2>      <p>Au cours du débat en ligne, seront organisées des journées contributives en partenariat avec des acteurs de l’écosystème et des institutions.</p><h2>Rédation de la synthèse</h2><p>Des analyses quantitatives et qualitatives des contributions sont proposés aux participants à travers une synthèse. Les données sont ouvertes. Cette synthèse sera enrichie des contributions émergées lors des journées contributives. Les données sont ouvertes.</p>\')>
  page3:
    title: Comment ça marche ?
    body: Retrouvez sur cette page la possibilité de pouvoir afficher le fonctionnement du site.<stripslashes('\<h2>Définissez le processus</h2><p>\')>A compléter<stripslashes('\</p><h2>Structurez vos propositions</h2><p>\')>A compléter<stripslashes('\</p><h2>Étayez vos propos</h2><p>\')>A compléter<stripslashes('\</p><h3>Efficacité</h3><p>En organisant l’expression de tous les organisations s’assurent de prendre de bonnes décisions.</p><h3>Confiance</h3><p>En associant leur(s) communauté(s) à leurs prises de décisions les responsables publics et privés renforcent la confiance.</p><h3>Adhésion</h3><p>Lorsque les tenants et les aboutissant des décisions sont construites avec ceux qu’elles affectent le niveau d’adhésion s’en trouve renforcé.</p><h3>Mobilisation</h3\')>
