Capco\AppBundle\Entity\Opinion:
  opinion{1..2000}:
    id: opinion<current()>
    step: '@cstep1'
    title: Opinion <current()>
    body: |
      <p><text(100)></p>
      <p><text(300)></p>
    publishedAt: <dateTime()>
    Author: '@user<numberBetween(1, 100)>'
    OpinionType: '@opinionType1'
  opinion{2001..10000}:
    id: opinion<current()>
    step: '@cstep1'
    title: Opinion <current()>
    body: |
      <p><text(100)></p>
      <p><text(300)></p>
    publishedAt: <dateTime()>
    Author: '@user<numberBetween(1, 100)>'
    OpinionType: '@opinionType<numberBetween(2, 5)>'
