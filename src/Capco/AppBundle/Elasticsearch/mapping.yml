      source:
        type: object
        properties:
          id: { type: keyword }
      opinion:
        type: object
        properties:
          id: { type: keyword }
          published: { type: boolean }
          trashedStatus: { type: keyword }
      comment:
        type: object
        properties:
          id: { type: keyword }
          published: { type: boolean }
          trashedStatus: { type: keyword }
      proposal:
        type: object
        properties:
          id: { type: keyword }
          visible: { type: boolean }

  reply:
    properties:
      id: { type: keyword }
      published: { type: boolean }
      author: *Author
      project: *Project
      step: *Step
      createdAt: { type: date }
      draft: { type: boolean }

