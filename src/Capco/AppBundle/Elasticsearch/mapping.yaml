settings:
    number_of_shards: 1
    number_of_replicas: 0
    max_result_window: 1000000
    analysis:
        filter:
            french_elision:
                type: elision
                articles: [l, m, t, qu, n, s, j, d, c, jusqu, quoiqu, lorsqu, puisqu]
            french_stop:
                type: stop
                stopwords: _french_
            french_stemmer:
                type: stemmer
                language: light_french
            capco_autocomplete_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 15
        analyzer:
            capco_autocomplete:
                tokenizer: icu_tokenizer
                filter: ['lowercase', 'icu_folding', 'capco_autocomplete_filter']
                char_filter: ['html_strip']
            capco_sort:
                tokenizer: keyword
                filter: ['truncate', 'icu_collation']
                char_filter: ['html_strip']
            capco_standard:
                tokenizer: icu_tokenizer
                filter: ['lowercase', 'icu_folding']
                char_filter: ['html_strip']
            capco_french:
                tokenizer: icu_tokenizer
                filter:
                    ['lowercase', 'icu_folding', 'french_elision', 'french_stop', 'french_stemmer']
                char_filter: ['html_strip']
            tag_cloud:
                type: stop
                tokenizer: standard
                stopwords: _french_
                remove_trailing: true
                filter: ['lowercase', 'icu_folding', 'french_elision']
                char_filter: ['html_strip']

