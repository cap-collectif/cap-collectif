# Messages
admin:
  help:
    comment:
      author: Il est obligatoire de spécifier soit un auteur, soit un nom et une adresse email.
    event:
      adress: Il est nécessaire de spécifier au moins l'adresse et la ville pour afficher la carte.
      endAt: Si l'évènement ne dure qu'une journée, ne renseignez pas de date de fin.
    menu_item:
      link: Si vous avez associé une page à l'élément de menu, le lien sera défini automatiquement.
      parent: Non applicable pour les éléments du menu de bas de page (footer).
    project:
      type: Sélectionner un type
      closed_at: Si le projet ne dure qu'une journée, renseignez la même date que pour la date de début.
      steps: |
                Ajoutez ici les étapes postérieures ou antérieures au le projet (synthèse finale, présentation préliminaire...). L'étape correspondant au le projet elle-même sera créée automatiquement en fonction des dates renseignées.
                Vous pouvez ajouter des étapes créées au préalable ou les ajouter ultérieurement via le menu de création d'étapes.
      video: |
            Entrez l'URL embed de la vidéo souhaitée. Ex: http://www.youtube.com/embed/wTcNtgA6gHs?autoplay=1<br/>
            Ajoutez <strong>?autoplay=1</strong> à la fin de l'URL pour que la vidéo se lance automatiquement au clic.
    site_parameter:
      js: Rajoutez ici un ou plusieurs scripts entourés par leurs balises < script >.
    step:
      selections: "<span class=\"capco--sonata-ba-field-help\"><i class=\"fa fa-exclamation-triangle\"></i>&nbsp;Vous devez mettre à jour le projet participatif avant d'appliquer de nouveaux statuts sur les propositions sélectionnées ci-dessus.</span>"
      vote_type: Dans le cas d'un vote selon le budget, vous devez renseigner le budget de l'étape et les estimations de chacune des propositions concernées.
    synthesis:
      consultation_step: La création d'une nouvelle synthèse à partir d'une étape de consultation peut prendre un peu de temps, toutes les contributions étant exportées vers l'outil de synthèse. Pas d'inquiétude, cela est tout à fait normal.
    video:
      media: Pour un rendu optimal, choisissez une image faisant au moins 320 pixels de largeur et 215 pixels de hauteur.

