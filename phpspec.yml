matchers:
  - spec\Matcher\BeAConnectionMatcher
  - spec\Matcher\BeAnEmptyConnectionMatcher
  - spec\Matcher\BeAnEmptyCollectionMatcher
extensions:
  FriendsOfPhpSpec\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format: [clover, html, php]
    output:
      clover: coverage/php/clover.xml
      php: coverage/php/phpspec-php.cov
      html: coverage/php/html
